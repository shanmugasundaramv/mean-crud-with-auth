<h3>User Login</h3>
<div class="alert alert-danger" *ngIf="errorMessage">
  {{errorMessage}}
</div>
<div class="row">
  <div class="col-8">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="needs-validation" novalidate #myForm="ngForm">
  <div class="row">
    <div class="col-12 login-section">
      <div class="mb-3">
        <label class="mb-1">User Name</label>
        <input type="text" class="form-control" placeholder="User Name" formControlName="userName" [ngClass]="{'is-invalid': loginFormFn.userName.invalid && loginFormFn.userName.touched}" />
        <div *ngIf="loginFormFn.userName.touched && loginFormFn.userName.invalid" class="help-block text-danger d-block">
          <div *ngIf="loginFormFn.userName.errors.required">Username is required.</div>
          <div *ngIf="loginFormFn.userName.errors.pattern">Please enter a Valid Username</div>
        </div>
      </div>
      <div class="mb-3">
        <label class="mb-1">Password</label>
        <input type="password" class="form-control" placeholder="Password" formControlName="password" [ngClass]="{'is-invalid': loginFormFn.password.invalid && loginFormFn.password.touched}" />
        <div *ngIf="loginFormFn.password.touched && loginFormFn.password.invalid" class="help-block text-danger d-block">
          <div *ngIf="loginFormFn.password.errors.required">Password is required.</div>
          <div *ngIf="loginFormFn.password.errors.pattern">Please enter a Valid password</div>
        </div>
      </div>      
      <button type="submit" class="btn btn-primary btn-space" [disabled]="!myForm.form.valid">Submit</button>
    </div>
  </div>
  </form>
</div>
</div>
